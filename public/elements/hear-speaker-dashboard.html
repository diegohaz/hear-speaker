<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="hear-speaker-dashboard">
  <template>
    <style>
      :host {
        display: block;
        --paper-dialog-title: {
          font-family: var(--hear-paragraph-font);
        };
      }

      paper-card {
        min-width: 304px;
        max-width: 480px;
        width: calc(100vw - 16px);
        margin: 8px;
      }

      paper-dialog {
        width: 304px;
      }
    </style>

    <paper-card heading="speakers" elevation="1" animated-shadow="false">
      <paper-fab mini icon="add"></paper-fab>
      <div class="card-content">
        <paper-item>oi</paper-item>
      </div>
      <div class="card-actions">
        <paper-button on-click="openDialog">
          <iron-icon icon="add"></iron-icon>Add speaker
        </paper-button>
      </div>
    </paper-card>

    <paper-dialog id="addSpeaker" with-backdrop="true" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <h2>new speaker</h2>
      <paper-input label="UUID" error-message="Empty UUID" required auto-validate></paper-input>
      <paper-input label="Place name" error-message="Empty place name" placeholder="Ex: John's Store" required auto-validate></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss><iron-icon icon="close"></iron-icon>Cancel</paper-button>
        <paper-button><iron-icon icon="done"></iron-icon>Done</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    Polymer({
      is: 'hear-speaker-dashboard',

      openDialog: function() {
        this.$.addSpeaker.open();
      }
    });
  </script>
</dom-module>
